<ion-toolbar color="background">
    <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
        <ion-icon size="large" name="earth-outline"></ion-icon>
        Mercapp
    </ion-title>

</ion-toolbar>


<ion-menu class="sidebar-container " contentId="main-content" type="overlay">
    <ion-content>
        <ion-list id="inbox-list">
            <ion-card>
                <ion-card-content>
                    <div style="display: flex; align-items: center;justify-content: center;">
                        <ion-icon size="large" name="person-outline"></ion-icon>
                    </div>
                </ion-card-content>
                <ion-card-header>
                    <ion-card-title size="large">Iniciar Sesion</ion-card-title>
                    <ion-card-subtitle>Colombia</ion-card-subtitle>
                </ion-card-header>

            </ion-card>

            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                    <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
            <ion-list-header>Canastas</ion-list-header>

            <ion-item *ngFor="let label of labels" lines="none">
                <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
                <ion-label>{{ label }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
